<h3>{{listName()}}</h3>
    <ul>
      @for ( personaje of personajes(); track personaje.id ; let idx = $index) {
        @if (personaje.power > 50) {
          <li>

            <span>{{idx +1}} - {{ personaje.name }}</span>
            <strong [class.text-danger]="personaje.power > 90"> ({{ personaje.power }})</strong>
          </li>
        }

      }
    </ul>
